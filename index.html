<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>The Time Date</title>
</head>
<body>

  <link href="https://api.fontshare.com/v2/css?f[]=chillax@500&f[]=neco@500&f[]=pally@500&f[]=quicksand@500&display=swap" rel="stylesheet">

  <time>
    <data class="hours">HH</data>:
    <data class="minutes">MM</data>:
    <data class="seconds">SS</data>
    <data class="AmOrPm">AM/PM</data>
  </time>
  
  <day>
    <data class="dayOfWeek">SMTWTFS</data>
  </day>
  
  <date>
    <data class="month">Month</data>
    <data class="dayOfMonth">00</data>
    <data class="year">0000</data>
  </date>

</body>
</html>
